<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = '';
    let text = 'hello, world';

    function look(text, letter) {
        for (let i = 0; i < text.length; i++) {
            if (!letter.includes(text[i])) {
                result += text[i];
            }
        }
        return result;
    }

    result = look(text, 'ld');
    console.log(result);
</script>
</body>
</html>
